      <div class="main">
        <!-- slidebar opening and closing functionality buttons -->
        <div class="hamburger">
          <img class="ham" src="Images/menuIcon.png" alt="menuIcon" srcset="" />
          <img class="cros" src="Images/cros.png" alt="cross" srcset="" />
        </div>
        <!--It's a div for the main content-->
        <div class="contactform">
          <h1>Contact me for work/ general enquiries.</h1>
          <div class="mb-3 nameclass">
            <label for="exampleInputPassword1" class="Name form-label"
              >Full Name</label
            >
            <input type="text" class="form-control" id="clientname" required />
          </div>
          <form
            id="form"
            class="form"
            onsubmit="submitEmail();"
          >
            <div class="mb-3 emailclass">
              <label for="clientemail" class="clientemail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailinfo" class="form-text">
                We'll never share your email & phone number with anyone else.
              </div>
            </div>
            <div class="mb-3 phoneclass">
              <label for="exampleInputPassword1" class="phone form-label"
                >Phone</label
              >
              <input
                type="phone"
                class="form-control"
                id="clientphone"
                required
              />
            </div>
            <div class="mb-3 form-check checkbox">
              <input
                type="checkbox"
                class="form-check-input"
                id="isclient"
                required
              />
              <label class="form-check-label" for="isclient"
                >Work on a Project</label
              >
            </div>
            <div class="btn">
              <button type="submit" id="btn-sm submit" class="btn btn-sm">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function submitEmail(e) {
          Email.send({
            Host: "smtp.yourisp.com",
            Username: "username",
            Password: "password",
            To: "them@website.com",
            From: "you@isp.com",
            Subject: "This is the subject",
            Body: "And this is the body",
          }).then((message) => alert("Submitted"));
          return false;
        }
    </script>
